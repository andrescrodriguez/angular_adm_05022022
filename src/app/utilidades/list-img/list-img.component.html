<form>

        
    <div style="margin-top:1em; margin-bottom: 1em;">
        <div 
            fxLayout.xs="column"
            fxLayout.sm="column" 
            fxLayout.md="row wrap" 
            fxLayout.lg="row wrap"
            fxLayout.xl="row wrap"
            fxLayoutAlign.xs="space-around stretch" 
            fxLayoutAlign.sm="space-around stretch" 
            fxLayoutAlign.md="space-around flex-start" 
            fxLayoutAlign.lg="space-around flex-start" 
            fxLayoutAlign.xl="space-around flex-start"
        >
            <mat-form-field class="example-full-width" appearance="fill" fxFlex.md="24%">
                <mat-label>Título</mat-label>
                <input matInput placeholder="" value="">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Tags</mat-label>
                <mat-select multiple>
                    <mat-option>ejemplo 1</mat-option>
                    <mat-option>ejemplo 2</mat-option>
                    <mat-option>ejemplo 3</mat-option>
                    <!-- <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option> -->
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="fill" fxFlex.md="24%">
                <mat-label>FH Desde</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field appearance="fill" fxFlex.md="24%">
                <mat-label>FH Hasta</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div 
            fxLayout.xs="column"
            fxLayout.sm="column" 
            fxLayout.md="row wrap" 
            fxLayout.lg="row wrap"
            fxLayout.xl="row wrap"
            fxLayoutAlign.xs="center center" 
            fxLayoutAlign.sm="center center" 
            fxLayoutAlign.md="flex-end center" 
            fxLayoutAlign.lg="flex-end center" 
            fxLayoutAlign.xl="flex-end center">
            
            <button type="button" id="btnSeleccionarCambiar" mat-flat-button (click)="listar('')">
                Listar
            </button>

            <div>
                <button type="button" id="btnSeleccionarCambiar" mat-flat-button (click)="listar('ANTERIOR')" [disabled]="anteriorDisabled">
                    <<
                </button>
                <button type="button" id="btnSeleccionarCambiar" mat-flat-button (click)="listar('SIGUIENTE')" [disabled]="siguienteDisabled">
                    >>
                </button>
            </div>
        </div>
    </div>

  
  
</form>

<div 
    fxLayout.xs="column"
    fxLayout.sm="column" 
    fxLayout.md="row wrap" 
    fxLayout.lg="row wrap"
    fxLayout.xl="row wrap"
    fxLayoutAlign.xs="space-around stretch" 
    fxLayoutAlign.sm="space-around stretch" 
    fxLayoutAlign.md="space-around flex-start" 
    fxLayoutAlign.lg="space-around flex-start" 
    fxLayoutAlign.xl="space-around flex-start" 
    *ngIf="imagenesList !== undefined"  
    style="background-color:#ccc; border-radius:5px;">

    <div fxFlex="33%" fxFlex.="33%" style="padding:1%;" *ngFor="let img of imagenesList">

        <mat-card class="example-card">
            <img src="{{img.Ruta}}" style="width: 100%;" />
            <mat-card-content>
                <div style="text-align: center;">
                    <small>diseño web, desarrollo web, diseño grafico, programacion</small>
                </div>
            </mat-card-content>
            <mat-card-actions fxLayout="row" fxLayoutAlign="center center">
                <button mat-button cdkCopyToClipboard="{{img.Ruta}}" (click)="openSnackBar('URL Copiada')"><small>Url</small></button>
                <button mat-button cdkCopyToClipboard="[[{{img.Id}}*{{img.Nombre}}]]" (click)="openSnackBar('TAG Copiado')"><small>Tag</small></button>
                <div style="margin-left:10px;">
                    <mat-radio-button matTooltip="Seleccionar Imagen" value="{{img.Id}}" (change)="radioChange(img.Id)"></mat-radio-button>
                </div>
            </mat-card-actions>
          </mat-card>
    </div> 
</div>
