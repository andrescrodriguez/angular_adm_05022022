<app-autorizado [rol]="'admin'">
    <ng-container autorizado>
        
        <mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="space-between center">
            <span>LOGO</span>
            <span fxLayout="row" fxLayoutAlign="space-between center">
                <button mat-flat-button routerLink="/" style="margin-right:5px;">
                    Inicio
                </button>

                <button mat-flat-button [matMenuTriggerFor]="blog" aria-label="" style="margin-right:5px;">
                    Blog
                </button>
                <mat-menu #blog="matMenu">
                    <a mat-menu-item routerLink="/categorias">
                        Categorías
                    </a>
                    <button mat-menu-item routerLink="/articulos">
                        Artículos
                    </button>
                    <button mat-menu-item routerLink="/galeria">
                        Galería
                    </button>
                </mat-menu>

                <button mat-flat-button routerLink="/cuentas" style="margin-right:5px;">
                    Cuentas
                </button>
                
                <button mat-icon-button [matMenuTriggerFor]="cuenta" aria-label="">
                    <span class="material-icons">
                        account_circle
                        </span> 
                </button>
                <mat-menu #cuenta="matMenu">
                    <span mat-menu-item>
                        {{email}}
                    </span>
                    <button mat-menu-item (click)="cerrarSesion()">
                        Cerrar Sesión
                    </button>
                </mat-menu>
            </span>
        </mat-toolbar>

    </ng-container>
<!-- <ng-container noAutorizado>
    no autorizado
</ng-container> -->
</app-autorizado>
